<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="RegistrationPage.css">
</head>
<body>
<form style="border:1px solid #ccc" action="/registration" method="post">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to  create an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="username"><b>UserName</b></label>
        <input type="text" placeholder="Enter UserName" name="username" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <p>By creating an account you agree to our <a href="?" style="color:dodgerblue">Terms & Privacy</a>. </p>

        <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn" value="send">Sign Up</button>
            <br>
            <span class="acc">Already have <a href="AuthenticationPage.html">an account</a>?</span>

        </div>
    </div>
</form>
</body>
</html>
